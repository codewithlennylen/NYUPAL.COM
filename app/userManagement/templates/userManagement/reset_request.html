{% extends "base.html" %} {% block content %}

<div class="container">


  <div class="card mt-3 mb-3" style="width: 30rem;">
    <div class="card-header">
      <h2>Reset Your Password</h2>
    </div>
    <div class="card-body">
      <form action="{{ url_for('auth_login_view.reset_request',token=token) }}" method="POST">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="resetEmail"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Send Reset Link</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
