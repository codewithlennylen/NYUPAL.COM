{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="content-section mt-3">
    <div class="media">
      <img
        class="rounded-circle account-img"
        src="{{ url_for('auth_login_view.static', filename='userManagement/users/'+current_user.user_pic) }}"
      />
      <div class="media-body">
        <h2 class="account-heading">
          {{ current_user.first_name }} {{ current_user.last_name }}
        </h2>
        <p class="text-secondary">{{ current_user.user_email }}</p>
      </div>
    </div>
  </div>

  <div class="card bg-light border-primary mb-3" style="width: 30rem;">
    <img src="{{ url_for('auth_login_view.static', filename='userManagement/users/'+current_user.user_pic) }}" class="card-img-top rounded-circle img-thumbnail" alt="{{ current_user.first_name }}'s Image">
    <div class="card-body">
      <!-- <h5 class="card-title">Card title</h5> -->
      <hr>
      <form action="{{  url_for('auth_login_view.profile')}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.first_name }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.last_name }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.user_email }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.user_phone }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receive updates from Nyupal?</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.user_updates }}">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Change profile picture</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>


</div>
{% endblock content %}
