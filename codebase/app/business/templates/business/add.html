{% extends "base.html" %} {% block content %}

<div class="container">
{# Flashed Messages #}
{% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show mt-1" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
        </div>
    {% endfor %}
    {% endif %}
{% endwith %}


  <div class="card mt-3 mb-3" style="width: 30rem;">
    <div class="card-header">
      <h2>Create an Account</h2>
    </div>
    <div class="card-body">
      <form action="{{ url_for('auth_login_view.register') }}" method="POST">
        <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="John"
              name="registerFirst"
            />
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Smith"
              name="registerLast"
            />
            <label for="floatingInput">Last Name</label>
          </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="registerEmail"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="registerPassword"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              name="registerConfirmPassword"
            />
            <label for="floatingPassword">Confirm Password</label>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"
          name="registerUpdates" />
          <label class="form-check-label" for="exampleCheck1"
            >Receive Updates</label
          >
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Register</button>
      </form>
    </div>
    <div class="card-footer">
      Or
      <a href="{{ url_for('auth_login_view.login') }}">Sign In</a>
      instead.
    </div>
  </div>
</div>

{% endblock content %}
